<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../logo/125816_4728962.png"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Login Form</title>
    <link rel="stylesheet" href="../style/login.css">

<body>
    <div class="main">
        <div class="part">
            <div class="title">
                Login Form
            </div>
            <form action="" method="POST">
                <button id="fcb" class="lni lni-facebook-filled"><span id="fcb-in"> Continue with Facebook</span></button>
                <button id="goo" class="lni lni-envelope"><span id="goo-in"> Continue with E-mail</span></button>
                <button id="git" class="lni lni-github-original"><span id="fcb-in"> Continue with Github</span></button>
                <input type="text" id="username" placeholder="User Name">
                <input type="password" id="password" placeholder="Password">
                <input type="button" value="Login" class="first">
            </form>
            <p id="forgot">or <a href="#" id="forg"> Forgot Password</a></p>
            <p id="si-text">Don't have an account? <a href="#" id="sign-a">Sign up</a></p>
