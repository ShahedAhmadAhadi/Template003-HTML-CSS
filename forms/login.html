<head>

    <title>Login Form</title>

<body>
    <div class="main">
        <div class="part">
            <div class="title">
                Login Form
            </div>
            <form action="" method="POST">
                <button id="fcb" class="lni lni-facebook-filled"><span id="fcb-in"> Continue with facebook</span></button>
                <button id="goo" class="lni lni-"><span id="goo-in"> Continue with Google</span></button>
                <button id="git" class="lni lni-github-original"><span id="fcb-in"> Continue with facebook</span></button>
                <input type="text" id="username" placeholder="User Name">
                <input type="password" id="password" placeholder="Password">
                <input type="button" value="Login" class="first">
            </form>
            <p id="forgot">or <a href="#" id="forg"> Forgot Password</a></p>
            <p id="si-text">Don't have an account? <a href="#" id="sign-a">Sign up</a></p>
